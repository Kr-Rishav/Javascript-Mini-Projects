<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>

    <title>Document</title>

   
  </head>

  <body>
    <h2>Tic-Tac-Toe Game </h2>
    <div class="container">
      <h5>Let's Play Game</h5>
      <div class="grid">
        <div class="row">
          <div id="0" class="col box"></div>
          <div id="1" class="col box"></div>
          <div id="2" class="col box"></div>
        </div>
        <div class="row">
          <div id="3" class="col box"></div>
          <div id="4" class="col box"></div>
          <div id="5" class="col box"></div>
        </div>
        <div class="row">
          <div id="6" class="col box"></div>
          <div id="7" class="col box"></div>
          <div id="8" class="col box"></div>
        </div>
      </div>
    </div>
  </body>



</html>
