<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <div class="main">
    
        <div class="overlay">
              <br>
          <div class="title">Welcome to our Page. This is Countdown Project</div> <br> <br>
          <div class="title">We are comming Soon..!</div>
          <div class="title" id="end-date">21 April 2023 11:00 AM</div>
          <div class="col">

            <div>
              <input type="text" readonly value="0" id="day"/>
              <label for="">Days</label>
            </div>
            <div>
              <input type="text" readonly value="0" id="hrs"/>
              <label for="">Hours</label>
            </div>
            <div>
              <input type="text" readonly value="0" id="min"/>
              <label for="">Minutes</label>
            </div>
            <div>
              <input type="text" readonly value="0" id="sec"/>
              <label for="">Seconds</label>
            </div>
          </div>
        </div>
      
    </div>

    <script src="countdown.js"></script>
  </body>
</html>
